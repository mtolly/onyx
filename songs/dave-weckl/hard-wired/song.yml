metadata:
  title: Hard-Wired
  artist: Dave Weckl
  genre: fusion
  subgenre: fusion
  year: 1994
  author: Onyxite
audio:
  album-track:
    file-path: audio-.mp3
  stems:
    file-path: audio-stems.wav
    commands:
    - ../../../scripts/stems AUDIO(album-track) audio-stems.wav
    channels: 8
  hihat:
    file-path: ../../../sound/hihat-foot.wav
  countin:
    samples: {}
plans:
  album:
    song:
      mix:
      - countin
      - pad: [3.210, album-track]
  dev:
    song:
      pad: [3.210, album-track]
    parts:
      bass:
        pad: [3.210, channels: [[0, 1], stems]]
      drums:
        pad: [3.210, channels: [[2, 3], stems]]
      vocal:
        pad: [3.210, channels: [[4, 5], stems]]
      other:
        pad: [3.210, channels: [[6, 7], stems]]
parts:
  drums:
    drums:
      mode: 'true'
      kicks: 1
