      bass:
        flip:
          pad: [2.629, channels: [[0, 1], stems]]
      drums:
        flip:
          pad: [2.629, channels: [[2, 3], stems]]
      vocal:
        flip:
          pad: [2.629, channels: [[4, 5], stems]]
