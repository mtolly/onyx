        flip:
          pad: [2.629, channels: [[6, 7], stems]]
  drumless:
    song:
      mix:
      - countin
      - pad:
        - 2.629
        - mix:
          - album-track
          - gain:
            - -0.89 # invert + about -1 dB
            - channels: [[2, 3], stems]
